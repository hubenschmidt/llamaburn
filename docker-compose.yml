services:
  agent:
    build: ./agent
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./agent/.env
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3001:3001"
    depends_on:
      - agent
    restart: unless-stopped
