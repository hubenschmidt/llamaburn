services:
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile.dev
    volumes:
      - ./agent:/app
      - agent-target:/app/target
    command: cargo watch --poll -x "run --bin agents-server"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 60s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3001:3001"
      - "24678:24678"
    command: npm run dev -- --host
    depends_on:
      agent:
        condition: service_healthy

volumes:
  agent-target:
